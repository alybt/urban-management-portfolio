<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Website</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg ">
        <div class="container"> 

            <div class="collapse navbar-collapse" id="navbarNavLeft">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                </ul>
            </div>
 
            <img src="assets/image/Group 5.png" alt="" class="logo">
 
            <div class="collapse navbar-collapse" id="navbarNavRight">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
 
            <button
                class="navbar-toggler ms-auto"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
 
    <main>
       <section id="home" class="hero">
            <img src="assets/image/Frame1.svg" alt="" class="bg-image">
            <img src="assets/image/ElectroBG.svg" alt="" class="overlay">
            <img src="assets/image/Keqing.png" alt="" class="keqing">
            <img src="assets/image/Circle.png" alt="" class="circle">
       </section>

       <section id="about" class="section about about-section">
            <img src="assets/image/Frame1.svg" alt="" class="bg-image">
            <img src="assets/image/bg-liyuescripts.png" alt="" class="overlay">

           
        </section>

    </main>

    

    <!-- Scripts -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        const navbar = document.querySelector('.navbar');
        const hero = document.querySelector('.hero');

        function updateNavPosition() {
            const heroR = hero.getBoundingClientRect();
            const heroH = hero.offsetHeight;
            const navH = navbar.offsetHeight;
            const scrollY = window.scrollY;
 
            if (!navbar.classList.contains('sticky')) {
                navbar.style.top = `${heroR.top + heroH - navH + scrollY}px`;
            }
 
            const triggerPoint = heroR.top + heroH - navH;
            if (scrollY >= triggerPoint) {
                navbar.classList.add('sticky');
                navbar.style.top = '0'; 
            } else {
                navbar.classList.remove('sticky');
            }
        }

        window.addEventListener('scroll', updateNavPosition);
        window.addEventListener('resize', updateNavPosition);
        updateNavPosition(); 
    </script>

</body>
</html>
