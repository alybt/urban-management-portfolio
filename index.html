<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Website</title>
</head>
<body>

    <nav class = "navbar navbar-expand-lg fixed-top"> 
        <div class = "container"> 
            <a class = "navbar-brand" href="#home">Keqing</a>
            <button class ="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#achievements">Achievements</a></li>
                    <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            
            </div>
        
        </div>
        
    </nav>


    <main>
       <section class = "hero">
            <img src="assets/image/Frame.png" alt="" class="bg-image">
            <img src="assets/image/ElectroBG.svg" alt="" class="overlay">
            <img src="assets/image/Keqing.png" alt="" class="keqing">
            <img src="assets/image/Circle.png" alt="" class="circle">
       </section>

    </main>

    

    <!-- Scripts -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        const nav = document.querySelector('.nav-bar');
        const hero = document.querySelector('.hero');

        window.addEventListener('scroll', () => {
            const heroBottom = hero.getBoundingClientRect().bottom;

            if (heroBottom <= 0) {
                nav.classList.add('fixed');
            } else {
                nav.classList.remove('fixed');
            }
        });

        $(document).ready(function(){
             $('.navbar-nav a, .btn-custom').on('click', function(e) {
                if (this.hash !== '') {
                    e.preventDefault();
                    const hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top - 70
                    }, 800);
                }
            });
             
            $(window).scroll(function() {
                var scrollPos = $(document).scrollTop() + 100;
                $('.navbar-nav a').each(function() {
                    var currLink = $(this);
                    var refElement = $(currLink.attr("href"));
                    if (refElement.length && refElement.position().top <= scrollPos && refElement.position().top + refElement.height() > scrollPos) {
                        $('.navbar-nav a').removeClass("active");
                        currLink.addClass("active");
                    }
                });
            });
             
            $(window).scroll(function() {
                if ($(this).scrollTop() > 50) {
                    $('.navbar').addClass('scrolled');
                } else {
                    $('.navbar').removeClass('scrolled');
                }
                 
                if ($(this).scrollTop() > 300) {
                    $('#scrollTop').fadeIn();
                } else {
                    $('#scrollTop').fadeOut();
                }
            });

            $('.navbar-nav a').on('click', function() {
                if ($(window).width() < 992) {
                    $('.navbar-collapse').collapse('hide');
                }
            });
        });
    </script>


</body>
</html>
